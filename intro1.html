<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伴伴 介紹</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }
        #content {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 1044px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #back-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>伴伴 介紹</h1>
        <img src="https://i.ibb.co/NCB7mxQ/kickoff1.png" alt="角色1">
        <p>你好！我是伴伴！</p>
        <button id="back-button">返回</button>
    </div>

    <script>
        document.getElementById('back-button').onclick = function () {
            window.history.back();
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
