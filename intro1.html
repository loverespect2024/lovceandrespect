<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色1 介紹</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #back-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>角色1 介紹</h1>
    <img src="character1.jpg" alt="角色1">
    <p>這是角色1的介紹內容。</p>
    <button id="back-button">返回</button>

    <script>
        document.getElementById('back-button').onclick = function () {
            window.history.back();
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
