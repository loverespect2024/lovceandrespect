<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你是哪一隻友伴童盟的精靈？</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background-color: white;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
    </div>
    <button id="spin-button">開始</button>

    <script>
        const characters = [
            { name: "伴伴", image: "https://ibb.co/pyp8qBV", url: "https://loverespect2024.github.io/loverespect2024.githhub.io-loverespsect/intro1.html" },
            { name: "花生仔", image: "https://ibb.co/tm2qbkV", url: "https://loverespect2024.github.io/loverespect2024.githhub.io-loverespsect/intro2.html" },
            { name: "霸王花", image: "https://ibb.co/ZcLSbh4", url: "https://loverespect2024.github.io/loverespect2024.githhub.io-loverespsect/intro3.html" },
            { name: "檸默", image: "https://ibb.co/q7Y84xK", url: "https://loverespect2024.github.io/loverespect2024.githhub.io-loverespsect/intro4.html" },
            { name: "友森師", image: "https://ibb.co/tXYPPQh", url: "https://loverespect2024.github.io/loverespect2024.githhub.io-loverespsect/intro5.html" }
        ];

        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3')
        ];

        document.getElementById('spin-button').onclick = spinSlots;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                spinSlots();
            }
        });

        function spinSlots() {
            let spinCount = Math.floor(Math.random() * 6) + 10; // 10 to 15 times
            let currentSpin = 0;

            const interval = setInterval(() => {
                slots.forEach(slot => {
                    let randomIndex = Math.floor(Math.random() * characters.length);
                    slot.textContent = characters[randomIndex].name;
                });

                currentSpin++;
                if (currentSpin >= spinCount) {
                    clearInterval(interval);
                    showFinalResult();
                }
            }, 100);
        }

        function showFinalResult() {
            let winningIndex = Math.floor(Math.random() * characters.length);
            slots.forEach(slot => {
                slot.textContent = characters[winningIndex].name;
            });

            setTimeout(() => {
                window.location.href = characters[winningIndex].url;
            }, 2000);
        }
    </script>
</body>
</html>
