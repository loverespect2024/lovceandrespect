<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色隨機顯示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #display {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
            border: 2px solid #ccc;
            transition: background-image 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="display"></div>
<button id="randomButton">隨機顯示角色</button>

<script>
    const images = [
        { url: 'url("https://jcloverespect.bgca.org.hk/upload/friends/1/image/img-friends-01.png")', link: 'https://jcloverespect.bgca.org.hk/zh-hant/about_us/friends/' },
        { url: 'url("https://jcloverespect.bgca.org.hk/upload/friends/2/image/img-friends-02.png")', link: 'https://jcloverespect.bgca.org.hk/zh-hant/about_us/friends/' },
        { url: 'url("https://jcloverespect.bgca.org.hk/upload/friends/3/image/img-friends-03.png")', link: 'https://jcloverespect.bgca.org.hk/zh-hant/about_us/friends/' },
        { url: 'url("https://jcloverespect.bgca.org.hk/upload/friends/4/image/img-friends-04.png")', link: 'https://jcloverespect.bgca.org.hk/zh-hant/about_us/friends/' },
        { url: 'url("https://jcloverespect.bgca.org.hk/upload/friends/5/image/img-friends-05.png")', link: 'https://jcloverespect.bgca.org.hk/zh-hant/about_us/friends/' }
    ];

    document.getElementById('randomButton').addEventListener('click', function() {
        let display = document.getElementById('display');
        let counter = 0;
        display.style.opacity = 0;
        const flickerInterval = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * images.length);
            display.style.backgroundImage = images[randomIndex].url;
            counter++;
            if (counter > 10) {
                clearInterval(flickerInterval);
                const finalIndex = Math.floor(Math.random() * images.length);
                display.style.backgroundImage = images[finalIndex].url;
                display.style.opacity = 1;
                setTimeout(() => {
                    window.location.href = images[finalIndex].link;
                }, 1000); // 1秒後跳轉
            }
        }, 100);
    });
</script>

</body>
</html>
