<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老虎機角色選擇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background-color: white;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
    </div>
    <button id="spin-button">開始</button>

    <script>
        const characters = [
            { name: "角色1", image: "character1.jpg", url: "intro1.html" },
            { name: "角色2", image: "character2.jpg", url: "intro2.html" },
            { name: "角色3", image: "character3.jpg", url: "intro3.html" },
            { name: "角色4", image: "character4.jpg", url: "intro4.html" },
            { name: "角色5", image: "character5.jpg", url: "intro5.html" }
        ];

        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3')
        ];

        document.getElementById('spin-button').onclick = function () {
            spinSlots();
        };

        function spinSlots() {
            slots.forEach(slot => {
                let randomIndex = Math.floor(Math.random() * characters.length);
                slot.textContent = characters[randomIndex].name;
            });

            setTimeout(() => {
                let winningIndex = Math.floor(Math.random() * characters.length);
                window.location.href = characters[winningIndex].url;
            }, 2000);
        }
    </script>
</body>
</html>
